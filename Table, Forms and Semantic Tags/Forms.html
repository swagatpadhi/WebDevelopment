<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/contact-me">
        <!-- text and password input type -->
        <label for="user_name">UserName:</label>
        <input type="text" placeholder="your email" id ="user_name" name="name" value="swagat"><br>
        
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" required="true"><br>


        <!-- other input types -->
        Date:<input type="date"><br>
        File:<input type="file"><br>
        Color: <input type="color"><br>
        Price Range: <input type="range"><br>
        Button: <input type="button" value="press"><br>

        <!-- Radio Button -->
        <label for="man">purush</label>
        <input type="radio" id="man" name="gender" value="male">
        <label for="woman">stree</label>
        <input type="radio" id="woman" name="gender" value="female">
        <label for="transgender">hijda</label>
        <input type="radio" id="transgender" name="gender" value="gay">
        <!-- When given same names, we can select only one radio button. -->
        <!-- when we connect the label to input, we are able to 
        select even if we click the text. -->

        <!-- checkBoxes -->
        <p>What would you like to have sir?</p>
        <label for="chicken">Chicken-Biryani:</label>
        <input type="checkbox" name="food" id="chicken" value="biryaniChiken"><br>
        
        <label for="paneer">Panner Tikka:</label>
        <input type="checkbox" name="food" id="paneer" value="panner tikka"><br>

        <label for="salad">Greek-salad:</label>
        <input type="checkbox" name="food" id="salad" value="greek-salad"><br>

        <!-- select -->
        <label for="hotel">where do want to dine?</label>
        <select name="branch" id="hotel">
            <option value="Mumbai-branch">mumbai</option>
            <option value="Delhi-branch" selected>delhi</option>
            <option value="Bhubaneshwar-branch">bbsr</option>
        </select>

        <!-- text area -->
        <textarea name="" id="" cols="15" rows="7">
            default text
        </textarea>


        Submit:<input type="submit">
    </form>
</body>
</html>
