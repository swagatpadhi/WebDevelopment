<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>

        <div>
            Role:<input type="text" name="myRole">
        </div>

        <div>
            Email:<input type="email" name="myEmail">
        </div>

        <div>
            Date:<input type="date" name="myDate">
        </div>

        <div>
            Number:<input type="number" name="myNumber" >
        </div>

        <label for="eligibile">Are you eligible?</label>
        <div>
             <input type="checkbox" name="myEligibility" id="eligibile"checked>
        </div>

        <div>
            Gender: male<input type="radio" name="myGender">
            female<input type="radio" name="myGender">
            others<input type="radio" name="myGender">
        </div>

        <div>
            Bio:<br>
            <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="car">Choose Car</label>
            <select name="myCar" id="car">
                <option value="ind">indica</option>
                <option value="swt" selected>swift</option>
                <option value="merc">mercidese</option>
            </select>
        </div>

        <div><input type="submit" value="Confirm Submit"></div>
        <!-- when you click submit things will go to backend -->

        <div>
            <input type="reset" value="reset now">
        </div>
    </form>
</body>
</html>
